<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Segitiga / Katlik</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <div class="nav-brand">
      <h1>Kalkulator Online</h1>
      <div class="nav">
        <span class="min">-</span>
        <span class="plus">=</span>
        <span class="equals">+</span>
      </div>
    </div>
    <h3>Welcome to Katlik. Sebuah web Sederhana yang berfungsi untuk menghitung nilai luas dan
      keliling bangun datar.</h3>
  </header>
  <section id="keliling-segitiga">
    <div class="img">
      <img src="for-kel-segitiga.png" alt="keliling-segitiga">
    </div>
    <div class="input">
      <h4>Menghitung Keliling Segitiga</h4>
      <form action="">
        <div class="keSatu">
          <input type="number" id="sisiKe-1" placeholder="Nilai sisi Ke-1">
        </div>
        <div class="keDua">
          <input type="number" id="sisiKe-2" placeholder="Nilai sisi Ke-2">
        </div>
        <div class="keTiga">
          <input type="number" id="sisiKe-3" placeholder="Nilai sisi Ke-3">
        </div>
        <h3 id="result-keliling">Keliling Segitiga : <span class="result-kel"></span></h3>
        <button type="submit" id="btn-keliling">Calculate Perimeter of a Triangle</button>
        <button type="reset" id="reset">Reset</button>
      </form>
    </div>
  </section>
  <section id="luas-segitiga">
    <div class="img">
      <img src="for-luas-segitiga.png" alt="luas-segitiga">
    </div>
    <div class="input">
      <h4>Menghitung Luas Segitiga</h4>
      <form action="">
        <div class="nilaiAlas">
          <input type="number" id="alas" placeholder="Nilai Alas">
        </div>
        <div class="nilaiTinggi">
          <input type="number" id="tinggi" placeholder="Nilai Tinggi">
        </div>
        <h3 id="result-luas">Luas Segitiga : <span class="result-l"></span></h3>
        <button type="submit" id="btn-luas">Calculate Area of a Triangle</button>
        <button type="reset" id="reset">Reset</button>
      </form>
    </div>
  </section>
  <a href="#" class="change">Luas Segitiga</a>

  <script src="js/script.js"></script>
</body>

</html>
