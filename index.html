<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Segitiga / Katlik</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <div class="nav-brand">
      <h1>Kalkulator Online</h1>
      <div class="nav">
        <span class="min">-</span>
        <span class="plus">+</span>
        <span class="equals">=</span>
      </div>
    </div>
    <h3>Welcome to Katlik. Sebuah web Sederhana yang berfungsi untuk menghitung nilai luas dan
      keliling bangun datar.</h3>
  </header>
  <section>
    <div class="img">
      <img src="for-kel-segitiga.png" alt="keliling-segitiga">
    </div>
    <div class="input">
      <h4>Menghitung Keliling Segitiga</h4>
      <form action="#">
        <div class="keSatu">
          <span>Nilai Sisi Ke-1:</span>
          <input type="number" id="sisiKe-1">
        </div>
        <div class="keDua">
          <span>Nilai Sisi Ke-2:</span>
          <input type="number" id="sisiKe-2">
        </div>
        <div class="keTiga">
          <span>Nilai Sisi Ke-3:</span>
          <input type="number" id="sisiKe-3">
        </div>
        <h3 id="result">Keliling Segitiga : <span></span></h3>
        <button type="submit">Calculate</button>
      </form>
    </div>
  </section>
</body>

</html>
